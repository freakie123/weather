{% extends "layout.html" %}
{% block content %}

      <section class="container-fluid mt-md-6">
      
        <br/>
        <br/>
        <form  method="POST" >

            <div class="input-group">
                    <input type="search" class="form-control" name="city" placeholder="Enter Location">
                    <div class="input-group-append">
                      <button class="btn  btn-outline-success" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
        </form>
        <br/>
        <br/>
      
    </section>

    {%for weather in data%}
    <section class="section m-md-4 m-4">
        <div class="container bg-info rounded text-white  font-weight-light">
            <div class="p-2 ">
               
                <h3 class="text-capitalize" >{{weather.city}}</h3>
                <div class="row">
                    <h1 style="font-size: 100px" class="text-lg">{{weather.temperature}} &#8451</h1>
                    <span > <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png" style="height:auto;" alt="" width=90> </span>
                </div>
                    
                <div class="row">  
                    <div class="col-md-2  text-white text-lg">    
                        <h4 class="text-capitalize">{{weather.discription}}</h4>
                    </div>   
                </div>
              
            </div>
        </div>
    </section>
   
    {%endfor%}
