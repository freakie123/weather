<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg  font-weight-lighter" style="background-color: rgba(5, 150, 155, 0.781)">

           <h1 class="text-white navbar-brand ">What's the weather like!</h1>

      </nav>
      
      <section class="section mt-md-4">
      <div class="container">
        <br/>
        <br/>
        <form  method="POST" class="">

         <div class="row">
                <div class="col-md-11 col-sm-10 col-xs-3"> 
                 <input class="input form-control" type="search" name="city" placeholder="Enter Location"/> 
                </div> 
         <div class="col-md-1 col-sm-2 col-xs-3">
                <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
            </div>
        </form>
        <br/>
        <br/>
      </div>
    </section>

    {%for weather in data%}
    <section class="section m-md-4 m-4">
        <div class="container bg-info rounded-lg text-white font-weight-light">
            <div class="p-2 ">
               
                <h3 class="text-capitalize" >{{weather.city}}</h3>
                <div class="row">
                    <h1 style="font-size: 100px" class=" text-lg">{{weather.temperature}} &#8451</h1>
                    <span > <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png" style="height:auto;" alt="" width=90> </span>
                </div>
                    
                <div class="row">  
                    <div class="col-md-2  text-white text-lg">    
                        <h4 class="text-capitalize">{{weather.discription}}</h4>
                    </div>   
                </div>
              
            </div>
        </div>
    </section>
   
    {%endfor%}
